<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Album Manager</h1>
  </header>
  <main>
    <section>
      <h2>Add a New Album</h2>
      <form id="add-album-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="band">Band:</label>
        <input type="text" id="band" name="band" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <button type="submit">Add Album</button>
      </form>
    </section>

    <section>
  <h2>Delete Album by ID</h2>
  <form id="delete-album-form">
    <label for="delete-album-id">Album ID:</label>
    <input type="number" id="delete-album-id" name="delete-album-id" required>
    <button type="submit">Delete Album</button>
  </form>
  <div id="delete-message"></div>
</section>


    <section>
      <h2>All Albums</h2>
      <button id="fetch-albums">Fetch Albums</button>
      <ul id="albums-list"></ul>
    </section>

    <section>
      <h2>Find Album by ID</h2>
      <form id="find-album-form">
        <label for="album-id">Album ID:</label>
        <input type="number" id="album-id" name="album-id" required>
        <button type="submit">Find Album</button>
      </form>
      <div id="album-details"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
